<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA News - Portal Corporativo</title>
    <style>
        /* Hacemos que el iframe ocupe toda la pantalla sin bordes */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita doble barra de scroll */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- El src se deja vacío intencionalmente, lo llenamos con JavaScript abajo -->
    <iframe id="appFrame" src=""></iframe>

    <script>
        // --- CONFIGURACIÓN ---
        // Pega aquí tu URL larga de Google Apps Script (/exec)
        const BASE_URL = "https://script.google.com/macros/s/TU_ID_LARGO_DEL_SCRIPT/exec";

        // --- LÓGICA DE DIRECCIONAMIENTO ---
        // 1. Detectamos si escribiste algo extra en la URL de tu dominio (ej: ?page=admin)
        const params = new URLSearchParams(window.location.search);
        const pagina = params.get('page');

        // 2. Construimos la URL final para el iframe
        let urlFinal = BASE_URL;
        
        if (pagina) {
            // Si hay parámetro (admin), se lo pegamos a la URL de Google
            // Usamos '&' o '?' dependiendo de si la URL base ya tiene parámetros
            const separador = BASE_URL.includes('?') ? '&' : '?';
            urlFinal += `${separador}page=${pagina}`;
        }

        // 3. Cargamos el iframe
        document.getElementById('appFrame').src = urlFinal;
    </script>
</body>
</html>
